<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
	<h:head>
		<title>Student ONE Registration Form</title>
		<style>
			.error {color:red}
		</style>
	</h:head>
	
	<h:body>
		<h:form>
			<h:messages styleClass = "error"/>
			First name: <h:inputText label = "First Name" value = "#{studentOne.firstName}"/>
			<br/><br/>
			Last name: <h:inputText label = "Last Name" value = "#{studentOne.lastName}" required = "true"/>
			<br/><br/>
			Email: <h:inputText label = "Email" value = "#{studentOne.email}" required = "true"/>
			
			<br/><br/>
			<h:commandButton value = "Submit" action = "student-one-response"/> 
		</h:form>
	</h:body>

</html>
